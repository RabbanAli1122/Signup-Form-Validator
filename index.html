<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">


            <header class="signup-header">
                <h1>
                    Signup
                </h1>
            </header>


            <main class ="signup-body">
                <form action="#">

                    <p>
                        <label for="name">Full Name</label>
                        <input class="input" type="text" id="name" placeholder="Type your name here." pattern="*/^[A-Za-z]*\s{1}[A-Za-z]*$/" required>
                        <i class="fa-solid"></i>
                        <span id="nameError"></span>
                    </p>

                    <p>
                        <label for="email">Email</label>
                        <input class="input" type="email" id="email" placeholder="xyz@gmail.com" required>
                        <i class="fa-solid"></i>     
                        <span id="emailError"></span>               
                    </p>

                    <p>
                        <label for="password">Password</label>
                        <input class="input" type="password" id="password" required placeholder="At least 8 characters." min="8" max="30">
                        <i class="fa-solid"></i>
                        <span id="passError"></span>                    
                    </p>

                    <p>
                        <label for="confirmPassword">Confirm password</label>
                        <input class="input" type="password" id="confirmPassword" required placeholder="Add Password again." min="8" max="30">
                        <i class="fa-solid"></i>
                        <span id="confirmPassError"></span>                    
                    </p>

                    <p>
                        <input type="submit" value="Create Accound" id="submitBtn" >
                    </p>

                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a>.</p>
            </footer>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/f7f20fc52f.js" crossorigin="anonymous"></script>

</html>
